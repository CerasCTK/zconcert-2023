<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <!-- Z concert -->
    <div class="ticket-form">
      <form>
        <label for="fName">HỌ VÀ TÊN (FULL NAME):</label><br />
        <input
          type="text"
          name="fName"
          id="fName"
          placeholder="Nguyễn Văn A"
          pattern="[A-Za-zÀ-Ỹà-ỹ\s]+"
          required
          onfocus="clearPlaceholder(this)"
        />
        <br />
        <label for="phoneNumber">SỐ ĐIỆN THOẠI (PHONE NUMBER):</label><br />
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="0123456789"
          pattern="[0-9]{10}"
          required
          onfocus="clearPlaceholder(this)"
        />
        <br />
        <label for="email"> EMAIL:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
          required
          onfocus="clearPlaceholder(this)"
        /><br />
        <label for="facebook">LINK FACEBOOK CÁ NHÂN:</label>
        <input
          type="url"
          id="facebook"
          name="facebook"
          placeholder="Facebook Address"
          required
          onfocus="clearPlaceholder(this)"
        />
        <label for="ticketInfo">THÔNG TIN ĐẶT VÉ (TICKET):</label><br />
        <div class="ticket-options">
          <label for="jasmineTickets">Jasmine:</label>
          <div class="ticket-controls">
            <button
              type="button"
              class="ticket-btn"
              onclick="decrementTicket('jasmineTickets')"
            >
              -
            </button>
            <input
              type="text"
              id="jasmineTickets"
              name="jasmineTickets"
              min="0"
              value="0"
              readonly
            />
            <button
              type="button"
              class="ticket-btn"
              onclick="incrementTicket('jasmineTickets')"
            >
              +
            </button>
          </div>
        </div>

        <div class="ticket-options">
          <label for="irisTickets">Iris:</label>
          <div class="ticket-controls">
            <button
              type="button"
              class="ticket-btn"
              onclick="decrementTicket('irisTickets')"
            >
              -
            </button>
            <input
              type="text"
              id="irisTickets"
              name="irisTickets"
              min="0"
              value="0"
              readonly
            />
            <button
              type="button"
              class="ticket-btn"
              onclick="incrementTicket('irisTickets')"
            >
              +
            </button>
          </div>
        </div>

        <div class="ticket-options">
          <label for="lotusTickets">Lotus:</label>
          <div class="ticket-controls">
            <button
              type="button"
              class="ticket-btn"
              onclick="decrementTicket('lotusTickets')"
            >
              -
            </button>
            <input
              type="text"
              id="lotusTickets"
              name="lotusTickets"
              min="0"
              value="0"
              readonly
            />
            <button
              type="button"
              class="ticket-btn"
              onclick="incrementTicket('lotusTickets')"
            >
              +
            </button>
          </div>
        </div>

        <input type="submit" value="Đăng ký" />
      </form>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
